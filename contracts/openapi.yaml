openapi: 3.0.3
info:
  title: ETijucas API
  description: |
    API para o aplicativo ETijucas - Seu Dia a Dia.
    
    Este arquivo é a fonte de verdade para os contratos da API.
    O SDK TypeScript é gerado automaticamente a partir desta especificação.
  version: 1.0.0
  contact:
    name: ETijucas Team
    
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.etijucas.com.br
    description: Production server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Events
    description: Events/Agenda management
  - name: Bairros
    description: Neighborhood data
  - name: Forum
    description: Boca no Trombone (community forum)
  - name: Masses
    description: Church mass schedules
  - name: Reports
    description: Citizen reports (denuncias)
  - name: Phones
    description: Useful phone numbers
  - name: Tourist
    description: Tourist attractions

paths:
  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/v1/auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'

  /api/v1/events:
    get:
      tags: [Events]
      summary: List events
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: featured
          in: query
          schema:
            type: boolean
        - name: category_id
          in: query
          schema:
            type: string
            format: uuid
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  /api/v1/events/{id}:
    get:
      tags: [Events]
      summary: Get single event
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Event details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Event'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/bairros:
    get:
      tags: [Bairros]
      summary: List neighborhoods
      responses:
        '200':
          description: List of neighborhoods
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Bairro'

  # ============ AUTH ============
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation, phone]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                phone:
                  type: string
                bairro_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: User registered
        '422':
          $ref: '#/components/responses/ValidationError'

  /api/v1/auth/send-otp:
    post:
      tags: [Auth]
      summary: Send OTP via WhatsApp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone]
              properties:
                phone:
                  type: string
      responses:
        '200':
          description: OTP sent
        '429':
          description: Too many requests

  /api/v1/auth/verify-otp:
    post:
      tags: [Auth]
      summary: Verify OTP code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone, code]
              properties:
                phone:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: OTP verified
        '400':
          description: Invalid or expired OTP

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: New token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out

  # ============ FORUM ============
  /api/v1/forum/topics:
    get:
      tags: [Forum]
      summary: List topics
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: category
          in: query
          schema:
            type: string
            enum: [sugestao, reclamacao, duvida, elogio, outro]
        - name: bairro_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of topics
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Topic'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      tags: [Forum]
      summary: Create topic
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, content, category]
              properties:
                title:
                  type: string
                content:
                  type: string
                category:
                  type: string
                  enum: [sugestao, reclamacao, duvida, elogio, outro]
                bairro_id:
                  type: string
                  format: uuid
                images:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Topic created
        '422':
          $ref: '#/components/responses/ValidationError'

  /api/v1/forum/topics/{id}:
    get:
      tags: [Forum]
      summary: Get topic details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Topic details
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Topic'
    put:
      tags: [Forum]
      summary: Update topic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Topic updated
    delete:
      tags: [Forum]
      summary: Delete topic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Topic deleted

  /api/v1/forum/topics/{id}/like:
    post:
      tags: [Forum]
      summary: Toggle like on topic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Like toggled

  /api/v1/forum/topics/{id}/save:
    post:
      tags: [Forum]
      summary: Toggle save topic
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Save toggled

  /api/v1/forum/topics/{id}/comments:
    get:
      tags: [Forum]
      summary: List comments for topic
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of comments
    post:
      tags: [Forum]
      summary: Create comment
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                parent_id:
                  type: string
                  format: uuid
      responses:
        '201':
          description: Comment created

  # ============ EVENTS SPECIAL ============
  /api/v1/events/featured:
    get:
      tags: [Events]
      summary: Get featured events
      responses:
        '200':
          description: Featured events

  /api/v1/events/today:
    get:
      tags: [Events]
      summary: Get today's events
      responses:
        '200':
          description: Today's events

  /api/v1/events/weekend:
    get:
      tags: [Events]
      summary: Get weekend events
      responses:
        '200':
          description: Weekend events

  /api/v1/events/calendar-summary:
    get:
      tags: [Events]
      summary: Get calendar summary
      parameters:
        - name: year
          in: query
          schema:
            type: integer
        - name: month
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Calendar summary

  /api/v1/events/{id}/rsvp:
    post:
      tags: [Events]
      summary: RSVP to event
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [going, interested]
      responses:
        '200':
          description: RSVP recorded

  /api/v1/events/{id}/favorite:
    post:
      tags: [Events]
      summary: Toggle favorite event
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Favorite toggled

  # ============ REPORTS ============
  /api/v1/report-categories:
    get:
      tags: [Reports]
      summary: List report categories
      responses:
        '200':
          description: Report categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReportCategory'

  /api/v1/reports:
    get:
      tags: [Reports]
      summary: List public visible reports
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ReportStatus'
        - name: categoryId
          in: query
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of public reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PublicReport'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
    post:
      tags: [Reports]
      summary: Create report
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/XIdempotencyKey'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [categoryId, title]
              properties:
                categoryId:
                  type: string
                  format: uuid
                title:
                  type: string
                description:
                  type: string
                  nullable: true
                bairroId:
                  type: string
                  format: uuid
                  nullable: true
                addressText:
                  type: string
                  nullable: true
                addressSource:
                  type: string
                  enum: [gps, manual, mapa]
                locationQuality:
                  type: string
                  enum: [precisa, aproximada, manual]
                latitude:
                  type: number
                  format: float
                  nullable: true
                longitude:
                  type: number
                  format: float
                  nullable: true
                locationAccuracyM:
                  type: integer
                  nullable: true
                images:
                  type: array
                  maxItems: 3
                  items:
                    type: string
                    format: binary
      responses:
        '201':
          description: Report created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Report'
        '409':
          description: Idempotency replay conflict or duplicated key with different payload
        '422':
          $ref: '#/components/responses/ValidationError'
        '429':
          description: Rate limit exceeded (`reports-create`)

  /api/v1/reports/map:
    get:
      tags: [Reports]
      summary: List public visible reports for map viewport
      parameters:
        - name: bbox
          in: query
          schema:
            type: string
            example: -27.3,-48.7,-27.1,-48.5
        - name: zoom
          in: query
          schema:
            type: integer
        - name: status
          in: query
          schema:
            type: string
            example: recebido,em_analise
        - name: category
          in: query
          schema:
            type: string
            example: buracos,iluminacao
        - name: limit
          in: query
          schema:
            type: integer
            maximum: 500
      responses:
        '200':
          description: Map payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  bbox:
                    type: string
                    nullable: true
                  zoom:
                    type: integer
                    nullable: true
                  total:
                    type: integer
                  reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReportMapItem'

  /api/v1/reports/{id}:
    get:
      tags: [Reports]
      summary: Get report details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Report details (public or private view depending on auth/ownership)
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    oneOf:
                      - $ref: '#/components/schemas/PublicReport'
                      - $ref: '#/components/schemas/Report'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/v1/reports/{id}/media:
    post:
      tags: [Reports]
      summary: Add media to report
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/XIdempotencyKey'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [images]
              properties:
                images:
                  type: array
                  maxItems: 3
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Media added
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Report'
        '409':
          description: Idempotency replay conflict
        '422':
          $ref: '#/components/responses/ValidationError'
        '429':
          description: Rate limit exceeded (`reports-media`)

  /api/v1/reports/{id}/media/{mediaId}:
    delete:
      tags: [Reports]
      summary: Remove media from report
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: mediaId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Media removed

  /api/v1/reports/{id}/status:
    patch:
      tags: [Reports]
      summary: Update report status (admin/moderator)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status, version]
              properties:
                status:
                  $ref: '#/components/schemas/ReportStatus'
                note:
                  type: string
                  nullable: true
                version:
                  type: string
                  format: date-time
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Report'
        '409':
          description: Version conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: string
                    example: REPORT_STATUS_CONFLICT
                  message:
                    type: string
                  currentVersion:
                    type: string
                    format: date-time
                  data:
                    $ref: '#/components/schemas/Report'
        '422':
          $ref: '#/components/responses/ValidationError'

  /api/v1/reports/stats:
    get:
      tags: [Reports]
      summary: Get reports statistics (KPIs)
      responses:
        '200':
          description: Reports statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  byStatus:
                    type: object
                    properties:
                      recebido:
                        type: integer
                      em_analise:
                        type: integer
                      resolvido:
                        type: integer
                      rejeitado:
                        type: integer
                  thisMonth:
                    type: integer
                  resolvedThisMonth:
                    type: integer

  /api/v1/reports/me:
    get:
      tags: [Reports]
      summary: List authenticated user's reports
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/ReportStatus'
        - name: categoryId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User's reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'

  # ============ TOURISM ============
  /api/v1/tourism:
    get:
      tags: [Tourist]
      summary: List tourist spots
      responses:
        '200':
          description: List of tourist spots

  /api/v1/tourism/{id}:
    get:
      tags: [Tourist]
      summary: Get tourist spot details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tourist spot details

  # ============ MASSES ============
  /api/v1/masses:
    get:
      tags: [Masses]
      summary: List mass schedules
      responses:
        '200':
          description: Mass schedules

  /api/v1/masses/churches:
    get:
      tags: [Masses]
      summary: List churches
      responses:
        '200':
          description: List of churches

  # ============ TRASH ============
  /api/v1/trash-schedules:
    get:
      tags: [Trash]
      summary: List trash collection schedules
      responses:
        '200':
          description: Collection schedules

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
        default: 1
    per_page:
      name: per_page
      in: query
      schema:
        type: integer
        default: 15
        maximum: 100
    XIdempotencyKey:
      name: X-Idempotency-Key
      in: header
      required: true
      schema:
        type: string
        format: uuid

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthenticated.
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Resource not found.
    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        avatar_url:
          type: string
          nullable: true
        bairro_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true
        is_featured:
          type: boolean
        image_url:
          type: string
          nullable: true
        category:
          $ref: '#/components/schemas/EventCategory'

    EventCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        color:
          type: string

    Bairro:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        city_id:
          type: string
          format: uuid

    PaginationMeta:
      type: object
      properties:
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer

    ReportStatus:
      type: string
      enum: [recebido, em_analise, resolvido, rejeitado]
      description: |
        - recebido: Report received, awaiting analysis
        - em_analise: Report being analyzed
        - resolvido: Report resolved
        - rejeitado: Report rejected

    ReportCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        icon:
          type: string
        color:
          type: string
        tips:
          type: array
          items:
            type: string
        sortOrder:
          type: integer

    ReportMedia:
      type: object
      properties:
        id:
