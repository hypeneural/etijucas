name: Reports Quality Gate

on:
  pull_request:
    paths:
      - "apps/web/src/components/report/**"
      - "apps/web/src/hooks/**"
      - "apps/web/src/lib/**"
      - "apps/web/src/pages/**"
      - "apps/web/src/screens/**"
      - "apps/web/src/services/**"
      - "apps/api/app/Domains/Reports/**"
      - "apps/api/app/Providers/AppServiceProvider.php"
      - "apps/api/routes/api.php"
      - "apps/api/database/migrations/**"
      - "apps/api/tests/Feature/Reports/**"
      - "apps/api/tests/Unit/Providers/**"
      - "contracts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".contracts-checksum"
      - ".github/workflows/reports-quality-gate.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "apps/web/src/components/report/**"
      - "apps/web/src/hooks/**"
      - "apps/web/src/lib/**"
      - "apps/web/src/pages/**"
      - "apps/web/src/screens/**"
      - "apps/web/src/services/**"
      - "apps/api/app/Domains/Reports/**"
      - "apps/api/app/Providers/AppServiceProvider.php"
      - "apps/api/routes/api.php"
      - "apps/api/database/migrations/**"
      - "apps/api/tests/Feature/Reports/**"
      - "apps/api/tests/Unit/Providers/**"
      - "contracts/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".contracts-checksum"
      - ".github/workflows/reports-quality-gate.yml"

jobs:
  reports-gate:
    name: Reports Gate (contracts + lint + tests)
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, sqlite3, pdo_sqlite, fileinfo, dom, xml, curl, intl
          coverage: none

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Composer dependencies
        working-directory: apps/api
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare Laravel test environment
        working-directory: apps/api
        run: |
          cp .env.example .env
          php artisan key:generate --force --ansi

      - name: Run reports quality gate
        run: pnpm check:reports
