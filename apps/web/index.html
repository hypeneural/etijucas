<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3d5a6c" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Observada" />

  <!-- iOS Safari Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Observada" />

  <!-- Windows/Edge -->
  <meta name="msapplication-TileColor" content="#3d5a6c" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- SEO -->
  <title>Observada - A cidade observada por quem vive nela</title>
  <meta name="description"
    content="Observada - Reporte problemas, participe do fórum, confira eventos e serviços da sua cidade." />
  <meta name="author" content="Observada" />
  <meta name="keywords" content="cidade, comunidade, eventos, fórum, reportar, denúncias, serviços" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Observada - A cidade observada por quem vive nela" />
  <meta property="og:description"
    content="Reporte problemas, participe do fórum, confira eventos e serviços da sua cidade." />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:site_name" content="Observada" />
  <meta property="og:url" content="https://observada.com.br" />
  <meta property="og:image" content="https://observada.com.br/og-image.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Observada - A cidade observada por quem vive nela" />
  <meta name="twitter:description"
    content="Reporte problemas, participe do fórum, confira eventos e serviços da sua cidade." />
  <meta name="twitter:image" content="https://observada.com.br/og-image.jpg" />

  <!-- Preload Critical Resources -->
  <link rel="preload" href="/fonts/Inter-Regular.ttf" as="font" type="font/ttf" crossorigin />

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- iOS Splash Screens (will be generated by PWA) -->
  <meta name="apple-mobile-web-app-orientations" content="portrait" />

  <!-- Prevent telephone number detection -->
  <meta name="format-detection" content="telephone=no" />


</head>

<body>
  <!-- App Loading State (shown before React hydrates) -->
  <div id="root">
    <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #3d5a6c 0%, #2c4654 100%);
      ">
      <div style="
          width: 64px;
          height: 64px;
          border: 4px solid rgba(255,255,255,0.3);
          border-top-color: white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
